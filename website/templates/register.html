{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3"> <!-- boot-strap to center in middle of screen-->
    <h1>Register</h1>
    <br/>

    <form method="POST" action="">
        {% csrf_token %}

        {{ form.as_p }} <!-- form is imported from views.py; .as_p gets django to wrap everything in a <p> to render html-->

        <br/>
        <button type="submit" class="btn btn-secondary">Register</button>
    </form>


</div>

{% endblock %}
